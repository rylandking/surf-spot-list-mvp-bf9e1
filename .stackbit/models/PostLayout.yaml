name: PostLayout
label: Post
layout: PostLayout
fields:
  - type: string
    name: title
    label: Title
    default: Post Title
    required: true
  - type: enum
    name: continent
    label: ðŸŒŽ Continent
    controlType: 'dropdown'
    options:
      - label: North America
        value: north-america
      - label: Central America
        value: central-america
      - label: South America
        value: south-america
      - label: Caribbean
        value: caribbean
      - label: Pacific Ocean
        value: pacific-ocean
      - label: Indian Ocean
        value: indian-ocean
      - label: Indonesia
        value: indonesia
      - label: Australia
        value: australia
      - label: Europe
        value: europe
      - label: Africa
        value: africa
      - label: Asia
        value: asia
      - label: Middle East
        value: middle-east
  - type: boolean
    name: lessonsNearby
    label: Surf lessons nearby?
    default: false
  - type: boolean
    name: rentalsNearby
    label: Surf rentals nearby?
    default: false
  - type: enum
    name: waterTemp
    label: Water temperature
    controlType: 'dropdown'
    options:
      - label: Wetsuit
        value: wetsuit
      - label: Trunks
        value: trunks
  - type: enum
    name: skill
    label: Skill level
    controlType: 'dropdown'
    options:
      - label: Beginner
        value: beginner
      - label: Intermediate
        value: intermediate
      - label: Advanced
        value: advanced
      - label: Expert
        value: expert
  - type: enum
    name: bestBoard
    label: Best board
    controlType: 'dropdown'
    options:
      - label: Short Board
        value: short-board
      - label: Fun Board
        value: fun-board
      - label: Long Board
        value: long-board
      - label: Semi Gun
        value: semi-gun
      - label: Gun
        value: gun
  - type: enum
    name: bestSize
    label: Best size
    controlType: 'dropdown'
    options:
      - label: Waist High
        value: waist-high
      - label: Head High
        value: head-high
      - label: Double Overhead
        value: double-overhead
      - label: Double Overhead+
        value: double-overhead-plus
  - type: enum
    name: bestTide
    label: Best tide
    controlType: 'dropdown'
    options:
      - label: Waist High
        value: low
      - label: Head High
        value: medium
      - label: Double Overhead
        value: high
      - label: All tides
        value: all
  - type: list
    name: bottomSections
    label: Sections
    items:
      type: model
      groups:
        - sectionComponent
