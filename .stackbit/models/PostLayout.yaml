name: PostLayout
label: Post
layout: PostLayout
fields:
  - type: string
    name: title
    label: Title
    default: Post Title
    required: true
  - type: enum
    name: board
    label: Best Board
    controlType: 'dropdown'
    options:
      - label: Short Board
        value: short-board
      - label: Mid-Length
        value: mid-length
      - label: Long Board
        value: long-board
  - type: enum
    name: continent
    label: ðŸŒŽ Continent
    controlType: 'dropdown'
    options:
      - label: North America
        value: north-america
      - label: Central America
        value: central-america
      - label: South America
        value: south-america
      - label: Caribbean
        value: caribbean
      - label: Pacific Ocean
        value: pacific-ocean
      - label: Indian Ocean
        value: indian-ocean
      - label: Indonesia
        value: indonesia
      - label: Australia
        value: australia
      - label: Europe
        value: europe
      - label: Africa
        value: africa
      - label: Asia
        value: asia
      - label: Middle East
        value: middle-east
  - type: string
    name: surfLessons
    label: Surf lessons nearby?
    controlType: 'dropdown'
    - label: Yes
      value: asia
    - label: Middle East
      value: middle-east
  - type: string
    name: video
    label: Video
  - type: reference
    name: author
    label: Author
    models:
      - Person
  - type: string
    name: excerpt
    label: Excerpt
    default: This is the excerpt of your blog post visible in the post feed or featured posts.
  - type: list
    name: bottomSections
    label: Sections
    items:
      type: model
      groups:
        - sectionComponent
